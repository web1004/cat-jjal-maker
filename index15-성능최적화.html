<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const fetchCat = async (text) => {
        const OPEN_API_DOMAIN = "https://cataas.com";
        const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
        const responseJson = await response.json();
        return `${OPEN_API_DOMAIN}/${responseJson.url}`;
      };

      const Title =(props) => {
        return(
          <h1>{props.children}</h1>
        );
      };

      const From = ({updateMainCat}) => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");


        function handleInputChange(e){
          const userValue = e.target.value;
          setErrorMessage("");

          if(includesHangul(userValue)){
            setErrorMessage("한글은 입력할 수 없습니다.");
          }

          setValue(userValue.toUpperCase());
        }

        function handleFormSubmit(e){
          e.preventDefault();
          setErrorMessage("");

          if(value ===""){
            setErrorMessage("빈 값으로 만들 수 없습니다.");
            return;
          }

          updateMainCat(value); 
        }

        return(
          <form onSubmit={handleFormSubmit}>
            <input 
            type="text" 
            name="name" 
            placeholder="영어 대사를 입력해주세요" 
            value={value}
            onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{color:"red"}}>{errorMessage}</p>
          </form>
        );
      };

      function CatItem(props){
        return(
          <li>
            <img src={props.img} style={{width:"150px"}}/>
          </li>
        );
      };

      function Favorites({favorites}){
        if(favorites.length === 0) {
          return <div>사진위 하트를 눌러 고양이 사진을 저장해보세요!</div>;
        }
        
        return (
          <ul className="favorites">
            {favorites.map(cat => <CatItem img={cat} key={cat} />)}
          </ul>
        );
      };

      const MainCard = ({img,onHeartClick,alreadyFavorite}) => {
        const hearIcon = alreadyFavorite ? "💖": "🤍" ;

        return(
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={onHeartClick}>{hearIcon}</button>
          </div>
        );
      };


      const App =() => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        /* const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem("counter")
        ); */

        //수정(1-1)
        const [counter, setCounter]  = React.useState(() => {
          return jsonLocalStorage.getItem("counter")
        });

        const [mainCat, setMainCat] = React.useState(CAT1);
        /* const [favorites, setFavorites] = React.useState(
          jsonLocalStorage.getItem("favorites") || []
        );  */

        //수정(1-2)
        const [favorites, setFavorites] = React.useState(() => {
          return jsonLocalStorage.getItem("favorites") || [];
        });

        const alreadyFavorite = favorites.includes(mainCat); 

        async function setInitialCat() {
          const newCat = await fetchCat("First cat");
          setMainCat(newCat);
        };

        React.useEffect(() => {
          setInitialCat();
        }, []);    

        /* async function updateMainCat(value){
          const newCat = await fetchCat(value);
          setMainCat(newCat);         
          const nextCounter = counter +1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem("counter", nextCounter); 
        } */

        //수정(2)
        async function updateMainCat(value){
          const newCat = await fetchCat(value);

          setMainCat(newCat);

          setCounter((prev) => {         
            const nextCounter = prev +1;
            jsonLocalStorage.setItem("counter", nextCounter); 
            return nextCounter;
          });
        } 

        function handleHeartClick(){
          const nextFavorites = [...favorites,mainCat];
          setFavorites(nextFavorites);
          jsonLocalStorage.setItem("favorites", nextFavorites);
        };

        const counterTitle = counter === null ? "" : counter + "번째 ";

        return(
          <div>
            <Title>{counterTitle}고양이 가라사대</Title>
            <From updateMainCat={updateMainCat}/>
            <MainCard img={mainCat} onHeartClick={handleHeartClick} alreadyFavorite={alreadyFavorite}/>
            <Favorites favorites={favorites}/>
          </div>
        );
      };


      const cat = document.querySelector("#app");

      ReactDOM.render(<App/>, cat);

    </script>
  </body>
</html>

<!-- 
>>>성능최적화
(1)컴포넌트 안에 있는모든 코드는 컴포넌트의 상태가 바뀔때마다 혹은 ui가 바뀔때마다 계속 실행이 된다.

const [counter, setCounter] = React.useState(
  jsonLocalStorage.getItem("counter")
);

->이 부분에서 LocalStorage 에 접근하는 일은 시간부하가 걸리는 일이다.
문제는 내가 카운터를 계속 올릴때마다 LocalStorage 를 계속 접근하고 접근하고 접근할 필요가 없다.
앱이 처음 실행될때 단 한번만 LocalStorage에 접근하면 된다.
useState 안에 함수를 넘기는걸로 해결할수 있다.

(2)input창에 입력을 하고 생성버튼을 계속 누를때 자연스럽게 숫자가 올라가지 않는 문제
왜냐면...
리액트에서 useState에 대한 액션을 처리할때 현재 있는 카운터 스테이트와 셋칸운터가 바라보고 있는 카운터가 서로 달라서 믹스매치가 일어나기 때문이다. 이것도 함수를 통해서 해결할수 있다.

 setCounter((prev) => {
  return prev +1;
});

여기서 prev 는 기존값이라고 생각하면 된다.

-->
