<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    /* .favorites img {
      width: 150px;
    } */
  </style>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const Title =(props) => {
        return(
          <h1>{props.children}</h1>
        );
      };

      const From = ({handleFormSubmit}) => {
       /* -> 부모 컴포넌트로 이동 : APP()  
       const [counter, setCounter] = React.useState(1);
        console.log("카운터", counter);  */
      
        /* ->상태가 부모로 이동했으므로 상태를 사용하는 함수도 같이 이동함
        function handleFormSubmit(event){
          event.preventDefault();
          console.log("폼 전송됨");
          setCounter(counter +1);
        };  */


        return(
          <form onSubmit={handleFormSubmit}>
            <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
            <button type="submit">생성</button>
          </form>
        );
      };

      function CatItem(props){
        return(
          <li>
            <img src={props.img} style={{width:"150px"}}/>
          </li>
        );
      };

      function Favorites(){
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn"/>
            <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript"/>
          </ul>
        );
      };

      const MainCard = ({img}) => {

        function handleHeartClick(){
          console.log("하트 눌렀음");
        };

        function handleHeartMouseOver(){
          console.log("하트 스쳐 지나감");
        }

        return(
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={handleHeartClick}>🤍</button>
          </div>
        );
      };


      const App =() => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(1);



        function handleFormSubmit(event){
          event.preventDefault();
          console.log("폼 전송됨");
          setCounter(counter +1);
        }; 

        return(
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <From handleFormSubmit={handleFormSubmit}/>
            <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>
            <Favorites />
          </div>
        );
      };


      /*상태가 필요한 곳이 폼과 타이틀 2군데이고, 부모컴포넌트에 상태를 넣어놔야 해당하는 자식에게 사용할수 있다. app 요소를 컴포넌트로 변경해야 함.
      const app =(
        <div>
          <Title>1번째 고양이 가라사대</Title>
          <From/>
          <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>
          <Favorites />
        </div>
      ); */

      const cat = document.querySelector("#app");

      ReactDOM.render(<App/>, cat);

    </script>
  </body>
</html>

<!-- 
>>> 상태만들기
>>> 생성버튼을 클릭할때마다 제목의 "1번째...." 의 숫자가 올라가게 함


const [counter, setCounter] = React.useState(1);

const counterState = React.useState(1);
const counter = counterState[0];
const setCounter = counterState[1];
        
useState의
1번째 인자(counter)는 카운터 그 자체고 
2번째 인자(setCounter)는 카운터를 조작하는 함수이다.

-->
