<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const Title =(props) => {
        return(
          <h1>{props.children}</h1>
        );
      };

      const From = ({handleFormSubmit}) => {

        const [value, setValue] = React.useState('');

        function handleInputChange(e){
          // console.log(e);
          // console.log(e.target.value);
          // console.log(e.target.value.toUpperCase());
          setValue(e.target.value.toUpperCase());
        }

        return(
          <form onSubmit={handleFormSubmit}>
            <input 
            type="text" 
            name="name" 
            placeholder="영어 대사를 입력해주세요" 
            value={value}
            onChange={handleInputChange}
            />
            <button type="submit">생성</button>
          </form>
        );
      };

      function CatItem(props){
        return(
          <li>
            <img src={props.img} style={{width:"150px"}}/>
          </li>
        );
      };

      function Favorites({favorites}){
        
        return (
          <ul className="favorites">
            {favorites.map(cat => <CatItem img={cat} key={cat} />)}
          </ul>
        );
      };

      const MainCard = ({img,handleHeartClick}) => {

        return(
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={handleHeartClick}>🤍</button>
          </div>
        );
      };


      const App =() => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(1);
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState([CAT1,CAT2]); 

        function handleFormSubmit(event){
          event.preventDefault();
          console.log("폼 전송됨");
          setCounter(counter +1);
          setMainCat(CAT2);
          
        }; 

        function handleHeartClick(){
          console.log("하트 눌렀음");
          setFavorites([...favorites,CAT3]);
        };

        return(
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <From handleFormSubmit={handleFormSubmit}/>
            <MainCard img={mainCat} handleHeartClick={handleHeartClick}/>
            <Favorites favorites={favorites}/>
          </div>
        );
      };


      const cat = document.querySelector("#app");

      ReactDOM.render(<App/>, cat);

    </script>
  </body>
</html>

<!-- 
>>> input 에서 소문자를 입력했을때 대문자로 보여지는 기능을 만들어본다.

화면에서 값을 동적으로 관리를 해야 할때는 상태를 써야 한다.
input 값에 대한 상태를 하나 추가하고 우리가 input 에 입력을 할때마다 그 값을 조작한 다음에 
상태를 바꾸어주면 된다.

*소문자를 대문자로 바꾸는 메서드 .toUpperCase()

-->
